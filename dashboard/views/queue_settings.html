
<div class="ui breadcrumb">
  <a class="section" href="/">Queues</a>
  <div class="divider"> / </div>
  <a class="section" href="/queues/{{.Queue}}">{{.Queue}}</a>
</div>

<div class="ui divider"></div>

<div class="ui grid">


    <div class="sixteen wide column">
        <div class="ui pointing secondary menu">
            <a class="item" href="/queues/{{.Queue}}">Messages</a>
            <a class="item active" href="/queues/{{.Queue}}/settings">Settings</a>
        </div>
    </div>

    <div class="sixteen wide column">

<form class="ui form">
    <div class="field">
      <label>Rate Limit (messages/second)</label>
      <input type="text" name="last-name" placeholder="No Limit">
    </div>
    <div class="field">
        <label>Max Retries (how many times will we requeue message before failing)</label>
        <input type="text" name="last-name" placeholder="0">
    </div>
    <div class="field">
        <label>Backoff (number of seconds for each backoff attempt)</label>
        <input type="text" name="last-name" placeholder="0">
    </div>
    <div class="field">
        <label>Message Timeout (seconds before message is requeued)</label>
        <input type="text" name="last-name" placeholder="30">
    </div>
    <div class="field">
      <div class="ui checkbox">
        <input type="checkbox" tabindex="0">
        <label>Paused (stop sending messages to consumers)</label>
      </div>
    </div>
    <button class="ui button" type="submit">Save</button>
  </form>

    </div>
</div>
